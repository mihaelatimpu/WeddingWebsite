
<h1>Confirm your presence</h1>
<br>

<form action="/confirmation" method="post">
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="name" class="text-name">Your name</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="e.g. Jane Doe" required>
		</div>
		<div class="form-group col-md-6">
			<label for="partnerName" class="text-partner-name">Your partner's name (blanc if none)</label>
			<input type="text" class="form-control" id="partnerName" name="partnerName" placeholder="">
		</div>
	</div>
	<div class="form-group">
		<label for="children" class="text-children">Children(age)</label>
		<input type="text" class="form-control" id="children" name="children" placeholder="e.g: Maria(11), Pierre(5)">
	</div>
	<div class="form-group">
		<label for="email" class="text-email">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="email@email.com">
	</div>
	<div class="form-group">
		<label for="phoneNumber" class="text-phone-number">Phone Number</label>
		<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+40 111 111">
	</div>

	<div class="form-group">
		<label for="comingFor" class="text-coming-for">Coming for</label>
		<select id="comingFor" name="comingFor" class="form-control">
			<option selected value="choose" class="text-choose">Choose...</option>
			<option value="mihaela">Mihaela</option>
			<option value="seb">Seb</option>
			<option value="both" class="text-both">Both</option>
			<option value="none" class="text-none">None</option>
		</select>
	</div>
	<div class="form-group">
		<label for="address" class="text-address">Your address (if you would also like a paper invitation)</label>
		<textarea class="form-control" id="adress" name="address" placeholder=""> </textarea>
	</div>
	<div class="form-group">
		<label for="foodAllergies" class="text-food-allergies">Food allergies</label>
		<textarea class="form-control" id="foodAllergies" name="foodAllergies" placeholder=""> </textarea>
	</div>
	<div class="form-group">
		<label for="comments" class="text-comments">Others: anything else we need to know?</label>
		<textarea class="form-control" id="comments" name="comments" placeholder="Special"> </textarea>
	</div>
	<button type="submit" class="btn btn-primary"><span class="text-submit">Submit</span></button>
</form>
