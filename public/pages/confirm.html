	<!-- Body -->
	<div class="jumbotron">
	<div class="container">
		<h1>Confirm your presence</h1>
		<br>
		<form action="/confirmation" method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="name">Your name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="e.g. Jane Doe" required>
				</div>
				<div class="form-group col-md-6">
					<label for="partnerName">Your partner's name (blanc if none)</label>
					<input type="text" class="form-control" id="partnerName" name="partnerName" placeholder="">
				</div>
			</div>
				<div class="form-group">
					<label for="children">Children(age)</label>
					<input type="text" class="form-control" id="children" name="children" placeholder="e.g: Maria(11), Pierre(5)">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="email@email.com">
				</div>
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label>
					<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+40 111 111">
				</div>

				<div class="form-group">
					<label for="comingFor">Coming for</label>
					<select id="comingFor" name="comingFor" class="form-control">
						<option selected value="choose">Choose...</option>
						<option value="mihaela">Mihaela</option>
						<option value="seb">Seb</option>
						<option value="both">Both</option>
						<option value="none">None</option>
					</select>
				</div>
				<div class="form-group">
					<label for="foodAllergies">Food allergies</label>
					<textarea class="form-control" id="foodAllergies" name="foodAllergies" placeholder=""> </textarea>
				</div>
				<div class="form-group">
					<label for="comments">Others: anything else we need to know?</label>
					<textarea class="form-control" id="comments" name="comments" placeholder="Special"> </textarea>
				</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck" required>
					<label class="form-check-label" for="gridCheck">
						You can store my data, for organising purposes
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
